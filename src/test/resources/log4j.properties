log4j.rootLogger=ALL,consoleMessage

log4j.appender.consoleMessage=org.apache.log4j.ConsoleAppender
log4j.appender.consoleMessage.Target=System.out
log4j.appender.consoleMessage.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleMessage.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.logFile.Append=true












